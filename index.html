<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.local.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="400" height="200">

    <rect x="10" y="10" width="50" height="50" class="square" />


    <rect x="80" y="10" width="100" height="50" class="rectangle" />


    <circle cx="250" cy="35" r="25" class="circle" />


    <ellipse cx="340" cy="35" rx="40" ry="25" class="ellipse" />
  </svg>

  <svg width="200" height="200" viewBox="0 0 100 100">

    <circle cx="30" cy="30" r="20" class="heart" />

    <circle cx="70" cy="30" r="20" class="heart" />

    <rect x="30" y="30" width="40" height="40" class="heart--center" />



  </svg>
</body>

</html>
